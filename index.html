<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贾的网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000; /* 改为纯黑色背景 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            letter-spacing: 2px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            to { background-position: 200% center; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .number {
            font-size: 3rem;
            font-weight: bold;
            margin: 0.5rem 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            color: #ffd700;
        }
        
        .label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .celebration {
            display: none;
            font-size: 4rem;
            margin: 2rem 0;
            animation: bounce 1s infinite;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            color: #ffd700;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            z-index: 1;
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }
        
        .current-year {
            margin-top: 1rem;
            font-size: 1.2rem;
            padding: 1.5rem 1rem;
            opacity: 0.8;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 2rem auto;
            overflow: hidden;
            max-width: 600px;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff8c00, #ffd700);
            width: 0%;
            transition: width 1s linear;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        @media (max-width: 600px) {
            .countdown {
                gap: 0.8rem;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .number {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .celebration {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> 25-26 跨年倒计时</h1>
        <p class="subtitle">距离新的一年还有:</p>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="number" id="days">00</div>
                <div class="label">天</div>
            </div>
            <div class="time-unit">
                <div class="number" id="hours">00</div>
                <div class="label">小时</div>
            </div>
            <div class="time-unit">
                <div class="number" id="minutes">00</div>
                <div class="label">分钟</div>
            </div>
            <div class="time-unit">
                <div class="number" id="seconds">00</div>
                <div class="label">秒</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="celebration" class="celebration">
            告别旧岁的序章，奔赴新年的山海，祝你，祝我，祝我们
        </div>
        
        <div class="current-year" id="currentYear">当前时间: 2025年</div>
        
        <div class="footer">
            <p> 祝看到这个的所有人，跨年快乐 </p>
            <p> @2025此网站最终解释权归贾所有 </p>
        </div>
    </div>
    <script>
        // 设置目标新年日期（2026年1月1日）
        const targetDate = new Date('January 1, 2026 00:00:00').getTime();
        
        // 获取DOM元素
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const celebrationEl = document.getElementById('celebration');
        const currentYearEl = document.getElementById('currentYear');
        const progressEl = document.getElementById('progress');
        
        // 总时间（从现在到新年）用于计算进度条
        let totalTime;
        
        // 更新倒计时的函数
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // 如果是首次计算，设置总时间
            if (!totalTime && distance > 0) {
                totalTime = distance;
            }
            
            // 检查是否已经跨年
            if (distance <= 0) {
                // 显示庆祝信息
                celebrationEl.style.display = 'block';
                
                // 隐藏倒计时
                document.querySelector('.countdown').style.display = 'none';
                document.querySelector('.progress-bar').style.display = 'none';
                document.querySelector('.subtitle').style.display = 'none';
                
                // 创建烟花效果
                createFireworks();
                
                // 更新当前年份显示
                const nowDate = new Date();
                currentYearEl.textContent = `当前时间: ${nowDate.getFullYear()}年${nowDate.getMonth() }月${nowDate.getDate()}日`;
                
                // 停止倒计时
                clearInterval(countdownInterval);
                return;
            }
            
            // 计算时间单位
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // 更新显示
            daysEl.textContent = days.toString().padStart(2, '0');
            hoursEl.textContent = hours.toString().padStart(2, '0');
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');
            
            // 更新进度条
            if (totalTime) {
                const progress = ((totalTime - distance) / totalTime) * 100;
                progressEl.style.width = `${progress}%`;
            }
            
            // 更新当前年份
            const nowDate = new Date();
            currentYearEl.textContent = `当前时间: ${nowDate.getFullYear()}年${nowDate.getMonth() }月${nowDate.getDate()}日 ${nowDate.getHours().toString().padStart(2,'0')}:${nowDate.getMinutes().toString().padStart(2,'0')}:${nowDate.getSeconds().toString().padStart(2,'0')}`;
        }
        
        // 创建烟花效果
        function createFireworks() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffd700'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    
                    // 随机位置
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.7;
                    
                    // 随机颜色
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    firework.style.left = `${x}px`;
                    firework.style.top = `${y}px`;
                    firework.style.background = color;
                    firework.style.boxShadow = `0 0 10px ${color}`;
                    
                    document.body.appendChild(firework);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 200);
            }
        }
        
        // 页面加载时立即执行一次
        updateCountdown();
        
        // 每秒更新一次倒计时
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // 添加一些互动效果
        document.querySelector('.container').addEventListener('click', function() {
            this.style.transform = 'scale(1.02)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
            
            // 点击时添加额外的烟花
            if (celebrationEl.style.display === 'block') {
                createFireworks();
            }
        });
    </script>
</body>
</html>
